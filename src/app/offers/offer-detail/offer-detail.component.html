<div class="offer-detail" *ngIf="offer">
  <div class="title">
    <h2>{{ offer.name }}</h2>
    <p>Ends in: {{ offer.contractEndDate }}</p>
  </div>
  <div class="subscriptions">
    <app-offer-subscription
      *ngFor="let subscription of subscriptions"
      [subscription]="subscription"
    ></app-offer-subscription>
  </div>
  <div class="back" routerLink="/offers">
    <img src="../../../assets/back.svg" />
  </div>
</div>
