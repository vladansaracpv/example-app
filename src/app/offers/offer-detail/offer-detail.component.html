<div class="offer-detail" *ngIf="offer">
  <app-title
    [title]="offer.name"
    [subtitle]="'Ends in: ' + offer.contractEndDate"
  ></app-title>
  <div class="subscriptions">
    <app-offer-subscription
      *ngFor="let subscription of subscriptions"
      [subscription]="subscription"
      [@flyInOut]="'in'"
    ></app-offer-subscription>
  </div>
  <app-navigation [url]="'/offers'" [title]="'Packages'"></app-navigation>
</div>
