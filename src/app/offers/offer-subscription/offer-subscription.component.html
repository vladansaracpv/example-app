<div class="subscription">
  <div class="icon">
    <img [src]="Icons[subscription.type]" />
  </div>
  <div class="type">
    <h3>{{ subscription.name }}</h3>
  </div>
  <div class="description">
    <div *ngIf="subscription?.usage">
      <div class="usage" *ngFor="let item of subscription?.usage">
        <img src="assets/{{ item.type }}.svg" />
        <span>{{ item.used + " / " + item.limit }}</span>
      </div>
    </div>
    <div *ngIf="!subscription?.usage">
      <div class="usage status">
        <span>Status</span>
        <span>Active</span>
      </div>
    </div>
  </div>
</div>
